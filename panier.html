<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Orinico : Teddy bears</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="logo">
                <h1>Orinoco</h1>
            </div>
            <nav class="navbar navbar-expand bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html" title="Accueil">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">Panier</a> 
                    </li>
                </ul>
            </nav>
        </header>
        <main class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <div class="row">
                        <div id="append">
        
                        </div>
                    </div>
                    <div>
                        <div id="totalPrice" class="alert bg-warning" role="alert">
    
                        </div>
                    </div>
                    <section>
                        <button id="vider" class="col btn btn-secondary mx-auto">Vider le panier</button>
                    </section>
                </div>
                <aside class="col-xs-12 col-lg-4">
                    <label for="lastName">Nom de famille</label><br/>
                    <input type="text" name="lastName" id="lastName" class="form-control" pattern="[a-zA-Z-]{0,}" placeholder="Durand"/><br/>
                    <label for="firstName">Prénom</label><br/>
                    <input type="text" name="firstName" id="firstName" class="form-control" pattern="[a-zA-Z-]{0,}" placeholder="Marc"/><br/>
                    <label for="address">Adresse</label><br/>
                    <textarea name="address" id="address" class="form-control" pattern="[a-zA-Z0-9-]{0,}" placeholder="34 place de la République"></textarea><br/>
                    <label for="city">Ville</label><br/>
                    <input type="text" name="city" id="city" class="form-control" pattern="[a-zA-Z-]{0,}" placeholder="Paris"/><br/>
                    <label for="email">Adresse électronique</label><br/>
                    <input type="email" name="email" id="email" class="form-control" placeholder="marc.durand@laposte.net"/>    
                </aside>
            </div>            
        </main>
        <section class="container">
            <button id="valider" class="col btn btn-primary">Confirmer et Payer le Panier</button>
        </section>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->       
        <script src="panier.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
